version: '3'

services:
  db:
    image: mongo:3.4
    command: ["mongod", "--smallfiles", "--nojournal"]
    networks:
      - db-be_network
  be:
    build: ./backend
    depends_on:
      - db
    networks:
      - db-be_network
      - nginx-be_network
  fe:
    build: ./frontend
    depends_on:
      - be
    volumes:
      - fe_statics:/opt/app/dist
  nginx:
    build: ./nginx
    ports:
      - "4200:4200"
      - "7778:7778"
    depends_on:
      - fe
      - be
    networks:
      - nginx-be_network
    volumes:
      - fe_statics:/opt/app/dist

networks:
  db-be_network:
    driver: bridge
  nginx-be_network:
    driver: bridge

volumes:
  fe_statics: