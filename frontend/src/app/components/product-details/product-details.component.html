<dl>
    <dt>Title</dt>
    <dd> {{product?.title}} </dd>

    <dt>Brand</dt>
    <dd> {{product?.brand}} </dd>

    <dt>Creation date</dt>
    <dd> {{product?.date}} </dd>

    <dt>Price</dt>
    <dd> {{product?.price}} </dd>

    <dt>Image</dt>
    <dd> {{product?.image}} </dd>

    <dt>Description</dt>
    <dd> {{product?.description}} </dd>

    <dt>Details</dt>
    <dd> {{product?.details}} </dd>
</dl>
<button (click)="back.emit()">Back</button>
