<form [formGroup]="loginForm">
    <div>
        <label>
            Email
            <input type="email" formControlName="email">
        </label>
    </div>
    <div>
        <label>
            Password
            <input type="password" formControlName="password">
        </label>
    </div>
</form>

<button (click)="back()">Back</button>
<button (click)="login()" [disabled]='!loginForm.valid'>Login</button>
