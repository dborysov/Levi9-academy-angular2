<input type="search" [formControl]="searchTerm" placeholder="Search">

<table>
    <thead>
        <tr>
            <th>Category</th>
            <th>Title</th>
            <th>Brand</th>
            <th>Creation date</th>
            <th>Price</th>
            <th>Image</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of catalogFiltered | async">
            <td>{{product.category}}</td>
            <td>{{product.title}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.date}}</td>
            <td>{{product.price}}</td>
            <td>{{product.image}}</td>
            <td>{{product.description}}</td>
            <td><button>Add</button></td>
            <td><button [routerLink]="product.id">Details</button></td>
        </tr>
    </tbody>
</table>
